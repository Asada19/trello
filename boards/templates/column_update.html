{% extends "base.html" %}
{% block page_content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
    {% if board %}
        <a href="{% url 'board_detail' board.id %}">
            <button>Cancel</button>
        </a>
    {% else %}
        <a href="{% url 'board_index' %}">
            <button>Cancel</button>
        </a>
    {% endif %}
{% endblock %}
