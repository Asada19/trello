<!-- todo_list/todo_app/templates/todo_app/todoitem_confirm_delete.html -->
{% extends "base.html" %}

{% block page_content %}

<h3>Delete To-do Item</h3>

<p>Are you sure you want to delete the item: <b>{{ column.title }}</b>
   from the list <i>{{ board.title }}</i>?</p>

<form method="POST">
    {% csrf_token %}
    <input
        value="Yes, delete."
        type="submit">
    </input
        value="Cancel"
        type="button"
        >
</form>

{% endblock %}
