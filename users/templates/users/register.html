{% extends 'base.html' %}
{% block page_content %}
<h2>Register</h2>

<form method="post" style="display: flex; flex-direction:column; width: 300px;">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Register">
</form>

<a href="{% url 'login' %}">Back to login</a>
{% endblock %}
