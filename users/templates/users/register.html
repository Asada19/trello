{% extends 'base.html' %}

{% block content %}
<h2>Register</h2>

<form method="post" style="display: flex; flex-direction:column; width: 300px;">
    {% csrf_token %}

</form>

<a href="{% url 'login' %}">Back to login</a>
{% endblock %}
